<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
</head>
<body>
    <h1>Hello World</h1>
    
    <form class="row g-3">
        <div class="mb-3">
            <label for="ProjectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="New Project Name">
        </div>
        <div class="mb-3">
            <label for="ProjectStuff2" class="form-label">Select Project Type</label>
            <fieldset>
                <select name="type" id="type">
                  <option>Type 1</option>
                  <option>Type 2</option>
                  <option>Type 3</option>
                  <option>Type 4</option>
                  <option>Type 5</option>
                </select>
            </fieldset>
        </div>
        <div class="mb-3">
            <label for="ProjectStuff3" class="form-label">Project Stuff3</label>
            <input type="text" class="form-control" id="datePicker" placeholder="Due Date">
        </div>
        <div class="mb-3">
            <label for="ProjectStuff3" class="form-label">Project Stuff3</label>
            <input type="text" class="form-control" id="projectRate" placeholder="rate">
        </div>
        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <section id="formOutput">
    
    <table id='projectList'class="table">
        <thead>
          <tr>
            <th>Project Name</th>
            <th>Project Type</th>
            <th>Due Date</th>
            <th>Project Rate</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
